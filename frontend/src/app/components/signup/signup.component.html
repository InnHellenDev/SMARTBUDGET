<div class="section container">
    <div class="row">
        <div class="col s5">
            <div class="card">
                <div class="card-content">
                    <!-- Formulario construido para ejecutarse con un evento, un metodo llamado addFuncionario y recibe funcionarioForm por parametros  -->
                    <p class="center white-text text-darken-5 card-panel teal lighten-1">SISTEMA DE CONTROL Y REGISTRO PRESUPUESTARIO</p>
                    <br>
                    <form #SignUpForm="ngForm" (ngSubmit)="AddSignUp(SignUpForm)">
                        
                       <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]=" SignUpSer.selectedSignUp._id">
                        <div class="row">
                            <div class="input-field col-s12"> 
                                <input type="text" id=username name="username" #name="ngModel"[(ngModel)]="SignUpSer.selectedSignUp.username" class="validate" required>
                                <label for="username">Username</label>
                            </div>
                            <div class="input-field col-s12">
                                <input type="text" id=email name="email" #name="ngModel"[(ngModel)]="SignUpSer.selectedSignUp.email" class="validate" required>
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field col-s12">
                                <input type="password" id=password name="password" #name="ngModel"[(ngModel)]="SignUpSer.selectedSignUp.password" class="validate" required>
                                <label for="password">Password</label>
                            </div>
                            <div class="input-field col-s12">
                                <input type="text" id=roles name="roles" #name="ngModel"[(ngModel)]="SignUpSer.selectedSignUp.roles" class="validate" required>
                                <label for="roles">Roll</label>
                            </div>
                          

                            <div class="card-action">
                                <div class="input-field col-s12">
                                    <button class="btn btn-primary" (click)="AddSignUp(SignUpForm)">Guardar Usuario</button>
                                </div>
                            </div>
                        </div>
                    </form>
                 <!--   <button class="btn right" style="margin-left: 10px;" (click)="limpiarForm(SignUpForm)">Limpiar</button> -->
                </div>
            </div>
        </div>


        <div class="col s7">
            <p class="center white-text text-darken-5 card-panel blue lighten-30">RESERVAS  2504</p>
            <table class="striped highlight black-text" class="responsive-table">
                <thead>
                 <!-- <th>CÃ³digo Presupuesto</th> -->
                <th>Username</th>
                <th>Email</th>
                <th>Password</th>
                <th>Roll</th>
                
              </thead>
              <tbody>
                <tr *ngFor= "let SignUp of SignUpSer.SignUpArray">  <!-- Bucle for-- muestro los Presupuestos de todos esos funcionarios; Por cada recorrido  voy a obtener un solo presupuesto -->
                 <!-- <td>{{ partida2504.codigo_Asignacion }}</td> -->
                 <td>{{ SignUp.username }}</td>
                  <td>{{ SignUp.email }}</td>
                  <td>{{ SignUp.password }}</td>
                  <td>{{ SignUp.roll}}</td>
                  <td>
                    <a (click)="editSignUp(SignUp)" class="btn btn-secondary btn-small">
                      <i class="material-icons">edit</i>
                    </a>
                    <a (click)="deleteSignUp(SignUp._id, SignUpForm)" class="btn btn-danger btn-small">
                      <i class="material-icons">delete</i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
         


    </div>
</div>
